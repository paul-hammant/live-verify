<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            width: 500px;
            max-height: 600px;
            overflow-y: auto;
            background: #fff;
            color: #1a1a1a;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 {
            font-size: 15px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-actions a {
            font-size: 12px;
            color: #6b7280;
            text-decoration: none;
        }

        .header-actions a:hover {
            color: #3b82f6;
        }

        .no-results {
            padding: 48px 24px;
            text-align: center;
            color: #6b7280;
        }

        .no-results h2 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
        }

        .no-results p {
            font-size: 12px;
            line-height: 1.5;
        }

        .no-results .shortcut {
            margin-top: 12px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 11px;
            background: #f3f4f6;
            padding: 6px 10px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Verification result card */
        .result-card {
            border-bottom: 1px solid #e5e5e5;
            padding: 16px;
        }

        .result-card:last-child {
            border-bottom: none;
        }

        .result-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .status-badge.verified {
            background: #dcfce7;
            color: #166534;
        }

        .status-badge.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge.error {
            background: #fef3c7;
            color: #92400e;
        }

        .by-domain {
            font-size: 13px;
            color: #374151;
            margin-left: 8px;
        }

        .status-text {
            font-size: 12px;
            color: #6b7280;
            margin-left: 8px;
        }

        .status-text.error {
            color: #dc2626;
        }

        .result-timestamp {
            font-size: 11px;
            color: #9ca3af;
            white-space: nowrap;
        }

        /* Claim text section */
        .claim-section {
            margin-top: 12px;
        }

        .claim-section .label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .claim-section .label .copy-btn {
            font-size: 10px;
            color: #3b82f6;
            cursor: pointer;
            text-transform: none;
            font-weight: 500;
        }

        .claim-section .label .copy-btn:hover,
        .claim-section .label .show-btn:hover {
            text-decoration: underline;
        }

        .claim-section .label .show-btn {
            font-size: 10px;
            color: #3b82f6;
            cursor: pointer;
            text-transform: none;
            font-weight: 500;
            margin-left: 8px;
        }

        .claim-text {
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 11px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.5;
        }

        /* Details section (collapsible) */
        .details-toggle {
            font-size: 11px;
            color: #3b82f6;
            cursor: pointer;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .details-toggle:hover {
            text-decoration: underline;
        }

        .details-content {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
        }

        .details-content.visible {
            display: block;
        }

        .detail-row {
            margin-bottom: 10px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-row .label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            color: #9ca3af;
            margin-bottom: 3px;
        }

        .detail-row .value {
            font-size: 11px;
            word-break: break-all;
        }

        .detail-row .value.mono {
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            background: #f3f4f6;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 10px;
        }

        /* Clear history link */
        .clear-history {
            padding: 12px 16px;
            text-align: center;
            border-top: 1px solid #e5e5e5;
            background: #f9fafb;
        }

        .clear-history a {
            font-size: 11px;
            color: #6b7280;
            text-decoration: none;
        }

        .clear-history a:hover {
            color: #dc2626;
        }

        .error-detail {
            margin-top: 12px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 10px;
            background: #fee2e2;
            color: #991b1b;
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
        }

        .debug-panel {
            padding: 16px;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e5e5;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 11px;
        }

        .debug-panel h3 {
            font-size: 12px;
            margin-bottom: 10px;
            color: #374151;
        }

        .debug-panel .debug-item {
            margin-bottom: 8px;
        }

        .debug-panel .debug-label {
            color: #6b7280;
            font-size: 10px;
        }

        .debug-panel .debug-value {
            color: #1a1a1a;
            word-break: break-all;
        }

        .debug-panel .debug-value.ok {
            color: #16a34a;
        }

        .debug-panel .debug-value.error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>LiveVerify</h1>
        </div>
        <div class="header-actions">
            <a href="#" id="debugLink">Debug</a>
            <a href="#" id="settingsLink">Settings</a>
        </div>
    </div>

    <div id="content">
        <div class="no-results">
            <h2>No verifications yet</h2>
            <p>Select text containing a verify: URL,<br>then right-click â†’ "Verify Selection"</p>
            <div class="shortcut">Cmd+Shift+V / Ctrl+Shift+V</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
