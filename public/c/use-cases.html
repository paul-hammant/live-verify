<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Cases - OCR Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 32px;
            font-weight: 500;
            opacity: 0.9;
        }
        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            margin-bottom: 48px;
        }
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 24px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            display: block;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 4px;
        }
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filter-chip {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .filter-chip:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .filter-chip.active {
            background: white;
            color: #667eea;
            border-color: white;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .category-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .category-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .category-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }
        .category-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .category-count {
            font-size: 2em;
            font-weight: 700;
            opacity: 0.9;
        }
        .category-preview {
            margin-top: 12px;
            font-size: 0.9em;
            opacity: 0.85;
            line-height: 1.5;
        }
        dialog {
            border: none;
            border-radius: 20px;
            padding: 0;
            max-width: 800px;
            width: 90vw;
            max-height: 85vh;
            background: white;
            color: #2c3e50;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }
        dialog::backdrop {
            backdrop-filter: blur(8px);
            background: rgba(0,0,0,0.5);
        }
        .dialog-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 32px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dialog-title {
            font-size: 1.5em;
            font-weight: 700;
        }
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .dialog-content {
            padding: 32px;
            overflow-y: auto;
            max-height: calc(85vh - 100px);
        }
        .use-case-item {
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .use-case-item:last-child {
            margin-bottom: 0;
        }
        .use-case-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        .use-case-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.9em;
        }
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        .meta-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .meta-value {
            color: #495057;
        }
        .use-case-rationale {
            background: white;
            padding: 16px;
            border-radius: 6px;
            margin-top: 12px;
            line-height: 1.6;
        }
        .rationale-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .hero-stats {
                flex-direction: column;
                gap: 20px;
            }
            .stat-number {
                font-size: 2em;
            }
            .categories-grid {
                grid-template-columns: 1fr;
            }
            .dialog-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="details.html" class="back-link">‚Üê Back to Opportunity</a>

        <div class="hero">
            <div class="badge">COMPREHENSIVE MARKET</div>
            <h1>515+ Use Cases</h1>
            <div class="hero-stats">
                <div class="stat">
                    <span class="stat-number" data-target="515">0</span>
                    <div class="stat-label">Use Cases</div>
                </div>
                <div class="stat">
                    <span class="stat-number" data-target="12">0</span>
                    <div class="stat-label">Industries</div>
                </div>
            </div>
        </div>

        <div class="filters" id="filtersContainer">
            <button class="filter-chip active" data-category="all">All</button>
            <!-- Filters dynamically generated -->
        </div>

        <div class="categories-grid" id="categoriesGrid"></div>
    </div>

    <dialog id="categoryDialog">
        <div class="dialog-header">
            <h2 class="dialog-title" id="dialogTitle"></h2>
            <button class="close-btn" onclick="closeDialog()">√ó</button>
        </div>
        <div class="dialog-content" id="dialogContent"></div>
    </dialog>

    <script>
        // Data loaded from JSON files
        let categoriesSummary = null;
        const categoryDataCache = {}; // Cache loaded full category data
        const useCaseFileCache = {}; // Cache individual use case files

        // Load categories summary (lightweight, pre-aggregated) - ONE HTTP REQUEST
        async function loadCategoriesSummary() {
            const response = await fetch('data/categories-summary.json');
            categoriesSummary = await response.json();
            return categoriesSummary;
        }

        // Load a specific use case file on demand
        async function loadUseCaseFile(fileId) {
            if (useCaseFileCache[fileId]) {
                return useCaseFileCache[fileId];
            }

            const response = await fetch(`data/${fileId}.json`);
            const data = await response.json();
            useCaseFileCache[fileId] = data;
            return data;
        }

        // Load all use cases for a specific category (on demand when clicking)
        async function loadCategoryData(categoryName) {
            if (categoryDataCache[categoryName]) {
                return categoryDataCache[categoryName];
            }

            const category = categoriesSummary.categories.find(c => c.name === categoryName);
            if (!category) return [];

            // Load all files for this category
            const useCases = [];
            for (const fileId of category.files) {
                const fileData = await loadUseCaseFile(fileId);
                useCases.push(...fileData);
            }

            categoryDataCache[categoryName] = useCases;
            return useCases;
        }

        // Animated counter
        function animateCounter(element) {
            const target = parseInt(element.dataset.target);
            const duration = 2000;
            const step = target / (duration / 16);
            let current = 0;

            const timer = setInterval(() => {
                current += step;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 16);
        }

        // Render filter chips dynamically
        function renderFilters() {
            const container = document.getElementById('filtersContainer');
            const categories = categoriesSummary.categories;

            // Clear existing filters except "All"
            container.innerHTML = '<button class="filter-chip active" data-category="all">All</button>';

            // Add filter for each category
            categories.forEach(category => {
                const chip = document.createElement('button');
                chip.className = 'filter-chip';
                chip.dataset.category = category.name;
                chip.textContent = category.name;
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    renderCategories(category.name);
                });
                container.appendChild(chip);
            });

            // Re-attach "All" button handler
            container.querySelector('[data-category="all"]').addEventListener('click', () => {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                container.querySelector('[data-category="all"]').classList.add('active');
                renderCategories('all');
            });
        }

        // Render category cards
        function renderCategories(filterCategory = 'all') {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            if (!categoriesSummary) return;

            let index = 0;
            categoriesSummary.categories.forEach((category) => {
                if (filterCategory !== 'all' && category.name !== filterCategory) return;

                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-name">${category.name}</div>
                    <div class="category-count">${category.count}</div>
                    <div class="category-preview">${category.count} use case${category.count !== 1 ? 's' : ''}</div>
                `;
                card.onclick = () => openDialog(category.name);
                grid.appendChild(card);

                // Stagger reveal animation
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 50);
                index++;
            });
        }

        // Open dialog with category details (loads data on demand)
        async function openDialog(categoryName) {
            const dialog = document.getElementById('categoryDialog');
            const title = document.getElementById('dialogTitle');
            const content = document.getElementById('dialogContent');

            // Show loading state
            title.textContent = `${categoryName}`;
            content.innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;">Loading...</div>';
            dialog.showModal();

            // Load use cases for this category on demand
            const useCases = await loadCategoryData(categoryName);

            title.textContent = `${categoryName} (${useCases.length})`;

            content.innerHTML = useCases.map(useCase => `
                <div class="use-case-item">
                    <div class="use-case-title">${useCase.title}</div>
                    <div class="use-case-meta">
                        <div class="meta-item">
                            <span class="meta-label">Volume</span>
                            <span class="meta-value">${useCase.volume}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Retention Period</span>
                            <span class="meta-value">${useCase.retention}</span>
                        </div>
                    </div>
                    <div class="use-case-meta">
                        <div class="meta-item">
                            <span class="meta-label"><strong>Data that is Verified</strong></span>
                            <span class="meta-value">${useCase.dataVerified}</span>
                        </div>
                    </div>
                    <div class="use-case-meta">
                        <div class="meta-item">
                            <span class="meta-label"><strong>Data Visible After Verification</strong></span>
                            <span class="meta-value">${useCase.dataVisibleAfterVerification}</span>
                        </div>
                    </div>
                    <div class="use-case-rationale">
                        <div class="rationale-label">üí° Why OCR-to-Hash</div>
                        ${useCase.rationale}
                    </div>
                </div>
            `).join('');

            // Update URL hash with category name (URL encoded)
            window.location.hash = encodeURIComponent(categoryName);
        }

        function closeDialog() {
            document.getElementById('categoryDialog').close();
            // Clear URL hash
            history.pushState(null, null, ' ');
        }

        // Handle hash changes
        async function handleHashChange() {
            const hash = decodeURIComponent(window.location.hash.substring(1));
            if (hash && categoriesSummary) {
                const category = categoriesSummary.categories.find(c => c.name === hash);
                if (category) {
                    await openDialog(hash);
                }
            }
        }

        // Close dialog on backdrop click
        document.getElementById('categoryDialog').addEventListener('click', (e) => {
            if (e.target.tagName === 'DIALOG') {
                closeDialog();
            }
        });

        // Handle dialog close (including ESC key)
        document.getElementById('categoryDialog').addEventListener('close', () => {
            if (window.location.hash) {
                history.pushState(null, null, ' ');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Load categories summary (one lightweight file)
            await loadCategoriesSummary();

            // Update stat counters
            document.querySelector('[data-target="515"]').dataset.target = categoriesSummary.totalUseCases;
            document.querySelector('[data-target="12"]').dataset.target = categoriesSummary.totalCategories;

            // Animate counters
            document.querySelectorAll('.stat-number').forEach(animateCounter);

            // Render dynamic filter chips
            renderFilters();

            // Render categories
            renderCategories();

            // Handle initial hash
            await handleHashChange();

            // Listen for hash changes
            window.addEventListener('hashchange', handleHashChange);
        });
    </script>
</body>
</html>
