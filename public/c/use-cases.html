<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Cases - OCR Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 32px;
            font-weight: 500;
            opacity: 0.9;
        }
        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            margin-bottom: 48px;
        }
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 24px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            display: block;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 4px;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
        }
        .search-box {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            font-size: 1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: white;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            opacity: 0.7;
            pointer-events: none;
        }
        .search-results {
            margin-top: 20px;
            display: none;
        }
        .search-results.active {
            display: block;
        }
        .search-result-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(4px);
        }
        .search-result-title {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 6px;
        }
        .search-result-category {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        .search-result-snippet {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.4;
        }
        .search-stats {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 16px;
            font-size: 0.95em;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .category-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .category-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .category-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }
        .category-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .category-count {
            font-size: 2em;
            font-weight: 700;
            opacity: 0.9;
        }
        @keyframes dialogSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        @keyframes dialogSlideOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }
        @keyframes backdropFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        dialog {
            border: none;
            border-radius: 20px;
            padding: 0;
            max-width: 800px;
            width: 90vw;
            max-height: 85vh;
            background: white;
            color: #2c3e50;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            opacity: 0;
        }
        dialog[open] {
            animation: dialogSlideIn 0.3s ease-out forwards;
        }
        dialog.closing {
            animation: dialogSlideOut 0.3s ease-out forwards;
        }
        dialog::backdrop {
            backdrop-filter: blur(8px);
            background: rgba(0,0,0,0.5);
            animation: backdropFadeIn 0.3s ease-out;
        }
        .dialog-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 32px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dialog-title {
            font-size: 1.5em;
            font-weight: 700;
        }
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .dialog-content {
            padding: 32px;
            overflow-y: auto;
            max-height: calc(85vh - 100px);
        }
        @keyframes useCaseSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .use-case-item {
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            opacity: 0;
            animation: useCaseSlideIn 0.3s ease-out forwards;
        }
        .use-case-item:last-child {
            margin-bottom: 0;
        }
        .use-case-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        .use-case-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.9em;
        }
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        .meta-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .meta-value {
            color: #495057;
        }
        .use-case-rationale {
            background: white;
            padding: 16px;
            border-radius: 6px;
            margin-top: 12px;
            line-height: 1.6;
        }
        .rationale-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .hero-stats {
                flex-direction: column;
                gap: 20px;
            }
            .stat-number {
                font-size: 2em;
            }
            .categories-grid {
                grid-template-columns: 1fr;
            }
            .dialog-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="details.html" class="back-link">‚Üê Back to Opportunity</a>

        <div class="hero">
            <div class="badge">COMPREHENSIVE MARKET</div>
            <h1 id="heroTitle">Loading Use Cases...</h1>
            <div class="hero-stats">
                <div class="stat">
                    <span class="stat-number" data-target="515">0</span>
                    <div class="stat-label">Use Cases</div>
                </div>
                <div class="stat">
                    <span class="stat-number" data-target="12">0</span>
                    <div class="stat-label">Industries</div>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input
                    type="text"
                    class="search-input"
                    id="searchInput"
                    placeholder="Search use cases... (e.g., mortgage, insurance, employment)"
                    autocomplete="off"
                />
                <span class="search-icon">üîç</span>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="categories-grid" id="categoriesGrid"></div>
    </div>

    <dialog id="categoryDialog">
        <div class="dialog-header">
            <h2 class="dialog-title" id="dialogTitle"></h2>
            <button class="close-btn" onclick="closeDialog()">√ó</button>
        </div>
        <div class="dialog-content" id="dialogContent"></div>
    </dialog>

    <script>
        // Data loaded from JSON files
        let categoriesSummary = null;
        let searchIndex = null;
        const categoryDataCache = {}; // Cache loaded full category data
        const useCaseFileCache = {}; // Cache individual use case files

        // Load categories summary (lightweight, pre-aggregated) - ONE HTTP REQUEST
        async function loadCategoriesSummary() {
            const response = await fetch('data/categories-summary.json');
            categoriesSummary = await response.json();
            return categoriesSummary;
        }

        // Load search index
        async function loadSearchIndex() {
            const response = await fetch('data/search-index.json');
            searchIndex = await response.json();
            return searchIndex;
        }

        // Load a specific use case file on demand
        async function loadUseCaseFile(fileId) {
            if (useCaseFileCache[fileId]) {
                return useCaseFileCache[fileId];
            }

            const response = await fetch(`data/${fileId}.json`);
            const data = await response.json();
            useCaseFileCache[fileId] = data;
            return data;
        }

        // Load all use cases for a specific category (on demand when clicking)
        async function loadCategoryData(categoryName) {
            if (categoryDataCache[categoryName]) {
                return categoryDataCache[categoryName];
            }

            const category = categoriesSummary.categories.find(c => c.name === categoryName);
            if (!category) return [];

            // Load all files for this category
            const useCases = [];
            for (const fileId of category.files) {
                const fileData = await loadUseCaseFile(fileId);
                useCases.push(...fileData);
            }

            categoryDataCache[categoryName] = useCases;
            return useCases;
        }

        // Animated counter
        function animateCounter(element) {
            const target = parseInt(element.dataset.target);
            const duration = 2000;
            const step = target / (duration / 16);
            let current = 0;

            const timer = setInterval(() => {
                current += step;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 16);
        }

        // Render category cards
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            if (!categoriesSummary) return;

            let index = 0;
            categoriesSummary.categories.forEach((category) => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-name">${category.name}</div>
                    <div class="category-count">${category.count}</div>
                `;
                card.onclick = () => openDialog(category.name);
                grid.appendChild(card);

                // Stagger reveal animation
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 50);
                index++;
            });
        }

        // Render a single use case item
        function renderUseCaseItem(useCase) {
            return `
                <div class="use-case-item">
                    <div class="use-case-title">${useCase.title}</div>
                    <div class="use-case-meta">
                        <div class="meta-item">
                            <span class="meta-label">Volume</span>
                            <span class="meta-value">${useCase.volume}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Retention Period</span>
                            <span class="meta-value">${useCase.retention}</span>
                        </div>
                    </div>
                    <div class="use-case-meta">
                        <div class="meta-item">
                            <span class="meta-label"><strong>Data that is Verified</strong></span>
                            <span class="meta-value">${useCase.dataVerified}</span>
                        </div>
                    </div>
                    <div class="use-case-meta">
                        <div class="meta-item">
                            <span class="meta-label"><strong>Data Visible After Verification</strong></span>
                            <span class="meta-value">${useCase.dataVisibleAfterVerification}</span>
                        </div>
                    </div>
                    <div class="use-case-rationale">
                        <div class="rationale-label">üí° Why OCR-to-Hash</div>
                        ${useCase.rationale}
                    </div>
                </div>
            `;
        }

        // Open dialog with category details (loads data on demand)
        async function openDialog(categoryName) {
            const dialog = document.getElementById('categoryDialog');
            const title = document.getElementById('dialogTitle');
            const content = document.getElementById('dialogContent');

            // Check if already cached
            if (categoryDataCache[categoryName]) {
                // If cached, show all at once
                title.textContent = `${categoryName}`;
                content.innerHTML = '';
                dialog.showModal();

                const useCases = categoryDataCache[categoryName];
                content.innerHTML = useCases.map(renderUseCaseItem).join('');
                title.textContent = `${categoryName} (${useCases.length})`;
                window.location.hash = encodeURIComponent(categoryName);
                return;
            }

            // Open dialog immediately with empty content
            title.textContent = `${categoryName}`;
            content.innerHTML = '';
            dialog.showModal();

            const category = categoriesSummary.categories.find(c => c.name === categoryName);
            if (!category) return;

            // Load and render use cases incrementally
            const allUseCases = [];
            let loadedCount = 0;

            for (const fileId of category.files) {
                const fileData = await loadUseCaseFile(fileId);
                allUseCases.push(...fileData);

                // Append each use case to the content as it loads
                fileData.forEach(useCase => {
                    const itemHTML = renderUseCaseItem(useCase);
                    content.insertAdjacentHTML('beforeend', itemHTML);
                    loadedCount++;
                    // Update title with current count
                    title.textContent = `${categoryName} (${loadedCount})`;
                });
            }

            // Cache the complete result
            categoryDataCache[categoryName] = allUseCases;

            // Update URL hash with category name (URL encoded)
            window.location.hash = encodeURIComponent(categoryName);
        }

        // Perform search
        function performSearch(query) {
            if (!query || query.trim().length < 2) {
                document.getElementById('searchResults').classList.remove('active');
                document.getElementById('categoriesGrid').style.display = 'grid';
                return;
            }

            const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 2);
            if (terms.length === 0) {
                document.getElementById('searchResults').classList.remove('active');
                document.getElementById('categoriesGrid').style.display = 'grid';
                return;
            }

            // Find matching documents for each term
            const documentScores = {};
            terms.forEach(term => {
                const matches = searchIndex.index[term] || [];
                matches.forEach(fileId => {
                    documentScores[fileId] = (documentScores[fileId] || 0) + 1;
                });
            });

            // Sort by score (number of matching terms)
            const results = Object.entries(documentScores)
                .sort(([, a], [, b]) => b - a)
                .slice(0, 20) // Show top 20 results
                .map(([fileId]) => ({
                    fileId,
                    ...searchIndex.documents[fileId]
                }));

            // Render results
            renderSearchResults(results, query);
        }

        // Render search results
        function renderSearchResults(results, query) {
            const resultsContainer = document.getElementById('searchResults');
            const categoriesGrid = document.getElementById('categoriesGrid');

            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="search-stats">No results found</div>';
                resultsContainer.classList.add('active');
                categoriesGrid.style.display = 'none';
                return;
            }

            let html = `<div class="search-stats">Found ${results.length} result${results.length !== 1 ? 's' : ''} for "${query}"</div>`;

            results.forEach(result => {
                html += `
                    <div class="search-result-item" data-file-id="${result.fileId}">
                        <div class="search-result-title">${result.title}</div>
                        <div class="search-result-category">${result.category}</div>
                        <div class="search-result-snippet">${result.snippet}...</div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
            resultsContainer.classList.add('active');
            categoriesGrid.style.display = 'none';

            // Add click handlers to search results
            resultsContainer.querySelectorAll('.search-result-item').forEach(item => {
                item.addEventListener('click', async () => {
                    const fileId = item.dataset.fileId;
                    const useCase = await loadUseCaseFile(fileId);
                    if (useCase && useCase.length > 0) {
                        // Open the category dialog with this single use case
                        openSingleUseCase(useCase[0]);
                    }
                });
            });
        }

        // Open dialog with a single use case (from search)
        function openSingleUseCase(useCase) {
            const dialog = document.getElementById('categoryDialog');
            const title = document.getElementById('dialogTitle');
            const content = document.getElementById('dialogContent');

            title.textContent = useCase.category;
            content.innerHTML = renderUseCaseItem(useCase);
            dialog.showModal();
        }

        function closeDialog() {
            const dialog = document.getElementById('categoryDialog');
            // Add closing class to trigger exit animation
            dialog.classList.add('closing');

            // Wait for animation to complete before actually closing
            setTimeout(() => {
                dialog.classList.remove('closing');
                dialog.close();
                // Clear URL hash
                history.pushState(null, null, ' ');
            }, 300); // Match animation duration
        }

        // Handle hash changes
        async function handleHashChange() {
            const hash = decodeURIComponent(window.location.hash.substring(1));
            if (hash && categoriesSummary) {
                const category = categoriesSummary.categories.find(c => c.name === hash);
                if (category) {
                    await openDialog(hash);
                }
            }
        }

        // Close dialog on backdrop click
        document.getElementById('categoryDialog').addEventListener('click', (e) => {
            if (e.target.tagName === 'DIALOG') {
                closeDialog();
            }
        });

        // Prevent default close behavior and use our animated version
        document.getElementById('categoryDialog').addEventListener('cancel', (e) => {
            e.preventDefault();
            closeDialog();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Load categories summary (one lightweight file)
            await loadCategoriesSummary();

            // Load search index
            await loadSearchIndex();

            // Update hero title and page title
            document.getElementById('heroTitle').textContent = 'Use Cases';
            document.title = `${categoriesSummary.totalUseCases} Use Cases - OCR Verification`;

            // Update stat counters
            document.querySelector('[data-target="515"]').dataset.target = categoriesSummary.totalUseCases;
            document.querySelector('[data-target="12"]').dataset.target = categoriesSummary.totalCategories;

            // Animate counters
            document.querySelectorAll('.stat-number').forEach(animateCounter);

            // Render categories
            renderCategories();

            // Wire up search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                performSearch(e.target.value);
            });

            // Handle initial hash
            await handleHashChange();

            // Listen for hash changes
            window.addEventListener('hashchange', handleHashChange);
        });
    </script>
</body>
</html>
