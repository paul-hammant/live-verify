<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Shop Receipt - QuickMart</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f5f5f5;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .receipt-container {
            width: 440px;
            background: white;
            padding: 30px;

        }
        .bordered-content {
            border: 4px solid black;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 44px;
            font-weight: bold;
            margin: 0;
        }
        .header p {
            margin: 4px 0;
            font-size: 36px;
        }
        .info {
            font-size: 36px;
            margin-bottom: 24px;
        }
        .items {
            margin-top: 24px;
            font-size: 36px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            margin-top: 24px;
            font-weight: bold;
            font-size: 44px;
            border-top: 2px solid black;
            padding-top: 16px;
            display: flex;
            justify-content: space-between;
        }
        .tax-info {
            font-size: 32px;
            margin-top: 16px;
        }
        .verify-url {
            margin-top: 24px;
            text-align: center;
            font-weight: bold;
            font-size: 36px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <h1>QuickMart</h1>
            <p>47 Station Rd</p>
        </div>

        <div class="bordered-content">
            <div class="info">
                <p>Rcpt: 84729</p>
                <p>19/01/25 14:52</p>
            </div>

            <div class="items">
                <div class="item">
                    <span>Mlk 2pt</span>
                    <span>£1.45</span>
                </div>
                <div class="item">
                    <span>Brd Wht</span>
                    <span>£0.95</span>
                </div>
                <div class="item">
                    <span>Egg x6</span>
                    <span>£1.80</span>
                </div>
                <div class="item">
                    <span>Choc Bar</span>
                    <span>£0.65</span>
                </div>
            </div>

            <div class="total">
                <span>TTL:</span>
                <span>£4.85</span>
            </div>

            <div class="tax-info">
                <p>VAT: £0.13</p>
            </div>

            <div class="verify-url">
                vfy:rcptsltd.uk
            </div>
        </div>
    </div>

    <!-- Text Selection Verification -->
    <script src='https://unpkg.com/psl@1.15.0/dist/psl.umd.cjs'></script>
    <script src="../normalize.js"></script>
    <script src="../app-logic.js"></script>
    <script src="../domain-authority.js"></script>
    <script src="../text-selection-verify.js"></script>
</body>
</html>
