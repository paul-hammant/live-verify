<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Shop Receipt - QuickMart</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f5f5f5;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .receipt-container {
            width: 220px;
            background: white;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .bordered-content {
            border: 2px solid black;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }
        .header p {
            margin: 2px 0;
            font-size: 18px;
        }
        .info {
            font-size: 18px;
            margin-bottom: 12px;
        }
        .items {
            margin-top: 12px;
            font-size: 18px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .total {
            margin-top: 12px;
            font-weight: bold;
            font-size: 22px;
            border-top: 1px solid black;
            padding-top: 8px;
            display: flex;
            justify-content: space-between;
        }
        .tax-info {
            font-size: 16px;
            margin-top: 8px;
        }
        .verify-url {
            margin-top: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <h1>QuickMart</h1>
            <p>47 Station Rd</p>
        </div>

        <div class="bordered-content">
            <div class="info">
                <p>Rcpt: 84729</p>
                <p>19/01/25 14:52</p>
            </div>

            <div class="items">
                <div class="item">
                    <span>Mlk 2pt</span>
                    <span>£1.45</span>
                </div>
                <div class="item">
                    <span>Brd Wht</span>
                    <span>£0.95</span>
                </div>
                <div class="item">
                    <span>Egg x6</span>
                    <span>£1.80</span>
                </div>
                <div class="item">
                    <span>Choc Bar</span>
                    <span>£0.65</span>
                </div>
            </div>

            <div class="total">
                <span>TTL:</span>
                <span>£4.85</span>
            </div>

            <div class="tax-info">
                <p>VAT: £0.13</p>
            </div>

            <div class="verify-url">
                vfy:rcptsltd.uk
            </div>
        </div>
    </div>
</body>
</html>
